<head>
    <title>Think IT - Login</title>
</head>

<form [formGroup]="form">
    <fieldset>
        <h1>Login</h1>
        <mat-form-field color="accent" appearance="outline">
        <input matInput name="username" formControlName="username">
        <mat-label>Username</mat-label>
        <mat-error>{{getErrorMessage('username')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput name="password" formControlName="password" type="password">
            <mat-label>Password</mat-label>
            <mat-error>{{getErrorMessage('password')}}</mat-error>
        </mat-form-field>
        <div class="BelowLogin">
        <a href="" class="ForgotPass">Forgot your password?</a>
        <button mat-button mat-raised-button color="primary" class="button button-primary" [disabled]="!form.valid" (click)="login()">Login</button>
        </div>
    </fieldset>
</form>
<button mat-button mat-raised-button color="primary" class="button button-primary" (click)="skipLoginAdmin()">Skip Login (Admin)</button> 
<button mat-button mat-raised-button color="primary" class="button button-primary" (click)="skipLoginTeacher()">Skip Login (Teacher)</button> 
<button mat-button mat-raised-button color="primary" class="button button-primary" (click)="skipLoginStudent()">Skip Login (Student)</button>
