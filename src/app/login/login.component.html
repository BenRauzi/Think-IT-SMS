<form [formGroup]="form">
    <fieldset>
        <h1>Login</h1>
        <mat-form-field color="accent" appearance="outline">
        <!-- <mat-label>Email</mat-label> -->
        <input matInput placeholder="email" name="email" formControlName="email">
        <mat-label>Email</mat-label>
        <mat-error>{{getErrorMessage('email')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput name="password" formControlName="password" type="password">
            <mat-label>Password</mat-label>
            <mat-error>{{getErrorMessage('password')}}</mat-error>
        </mat-form-field>
        <div class="BelowLogin">
        <a href="" class="ForgotPass">Forgot your password?</a>
        <button mat-button mat-raised-button color="primary" class="button button-primary" [disabled]="!form.valid" routerLink="/dashboard">Login</button>
        </div>
    </fieldset>
