<p>Do you want to submit this notice:</p>
<table mat-table [dataSource]="this.dataSource" class="">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let notice"> {{notice[0]}} </td>
    </ng-container>
    <ng-container matColumnDef="information">
      <th mat-header-cell *matHeaderCellDef>Information</th>
      <td mat-cell *matCellDef="let notice"> {{notice[1]}} </td>
    </ng-container>
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef>Teacher</th>
      <td mat-cell *matCellDef="let notice"> {{notice[3]}} </td>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</table>
<p>Will end on {{ time }}</p>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    <button mat-button (click)="onNoClick()">No</button>
</div>
