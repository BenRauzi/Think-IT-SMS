<h1 mat-dialog-title>Subject</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.subject">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.subject" cdkFocusInitial>Enter</button>
</div>
