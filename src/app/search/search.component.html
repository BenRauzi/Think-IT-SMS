<router-outlet></router-outlet>
<app-navigation></app-navigation>

<div id="main">
  <h1>Student Search</h1>
  <form [formGroup] = "myGroup">
    <mat-form-field color="accent" appearance="outline" class="keywordssearchbox">
        <input matInput name="keywords" formControlName="keywords">
        <mat-label>Keywords</mat-label>
    </mat-form-field>
    <a href="" style="color: black; ">
    <i class="fas fa-search" style="font-size: 27px; padding-left: 20px;"></i>
    </a>
  </form>
    <!--This here is where you would add the search function call-->
    <br/>
      <div class="searchoptions">
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openSnackBar(age, close)">Year<br/><i class="fas fa-users"></i></button>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openSnackBar(age, close)">Class<br/><i class="fas fa-chalkboard-teacher"></i></button>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openSnackBar(age, close)">Subject<br/><i class="fas fa-book"></i></button>
        <button mat-button mat-raised-button color="primary" class="ethnicity button button-primary" (click)="openSnackBar(age, close)">Ethnicity<br/><i class="fas fa-male"></i>&nbsp; <i class="fas fa-male"></i>&nbsp; <i class="fas fa-male" id="white"></i></button>
        <br/>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openSnackBar(age, close)">House<br/><i class="fas fa-home"></i></button>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openSnackBar(age, close)">Gender<br/><i class="fas fa-female"></i>&nbsp; <i class="fas fa-male"></i></button>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openSnackBar(age, close)">Credits<br/><i class="fas fa-id-card"></i></button>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openSnackBar(age, close)">Age<br/><i class="far fa-calendar-alt"></i></button>
        <!--This is And/Or buttons-->
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="bold">And</mat-button-toggle>
          <mat-button-toggle value="bold">Or</mat-button-toggle>
        </mat-button-toggle-group>
      </div>

      <!--This is the Table-->
      <table mat-table [dataSource]="this.dataSource" class="">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let notice"> {{notice.title}} </td>
        </ng-container>
        <ng-container matColumnDef="information">
          <th mat-header-cell *matHeaderCellDef>Information</th>
          <td mat-cell *matCellDef="let notice"> {{notice.information}} </td>
        </ng-container>
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef>Teacher</th>
          <td mat-cell *matCellDef="let notice"> {{notice.teacher}} </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
