<router-outlet></router-outlet>
<app-navigation></app-navigation>

<div id="main">
  <h1>Student Search</h1>
  <form [formGroup] = "myGroup">
    <mat-form-field color="primary" appearance="outline" class="keywordssearchbox">
        <input matInput name="keywords" type="search" formControlName="Keywords" (keyup)="doFilter($event.target.value)">
        <mat-label>Keywords</mat-label>
    </mat-form-field>
  </form>
    <!--This here is where you would add the search function call-->
    <div class="advancedSearch">
    <br/>
      <div class="searchoptions">
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openYearDialog()">Year<br/><i class="fas fa-users"></i></button>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openClassDialog()">Class<br/><i class="fas fa-chalkboard-teacher"></i></button>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openDialog()">Subject<br/><i class="fas fa-book"></i></button>
        <button mat-button mat-raised-button color="primary" class="ethnicity button button-primary" (click)="openDialog()">Ethnicity<br/><i class="fas fa-male"></i>&nbsp; <i class="fas fa-male"></i>&nbsp; <i class="fas fa-male" id="white"></i></button>
        <br/>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openDialog()">House<br/><i class="fas fa-home"></i></button>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openDialog()">Gender<br/><i class="fas fa-female"></i>&nbsp; <i class="fas fa-male"></i></button>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openDialog()">Credits<br/><i class="fas fa-id-card"></i></button>
        <button mat-button mat-raised-button color="primary" class="button button-primary" (click)="openDialog()">Age<br/><i class="far fa-calendar-alt"></i></button>
        <!--This is And/Or buttons-->
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
          <mat-button-toggle value="bold">And</mat-button-toggle>
          <mat-button-toggle value="bold">Or</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
      <!--This is the Table-->
      <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let student"> {{student.Name}} </td>
        </ng-container>
        <ng-container matColumnDef="UserID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>UserID</th>
          <td mat-cell *matCellDef="let student"> {{student.UserID}} </td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
      <!--DIALOGSSSS-->
</div>
